<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Weather Forecast</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-btn">Search</button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="weather-info">
                <h2 id="location">Loading...</h2>
                <p id="summary">-</p>
                <img id="weather-icon" src="" alt="Weather Icon" style="display: none;">
                
                <!-- Temperature Information -->
                <div class="temp-info">
                    <p><i class="fas fa-temperature-high"></i> Current: <span id="current-temp">-</span>째C</p>
                    <p><i class="fas fa-thermometer-half"></i> Feels Like: <span id="feels-like-temp">-</span>째C</p>
                </div>
                
                <!-- Extra Information with Icons -->
                <div class="extra-info">
                    <p><i class="fas fa-temperature-up"></i> High: <span id="high-temp">-</span>째C</p>
                    <p><i class="fas fa-temperature-down"></i> Low: <span id="low-temp">-</span>째C</p>
                    <p><i class="fas fa-tint"></i> Humidity: <span id="humidity">-</span>%</p>
                    <p><i class="fas fa-wind"></i> Wind Speed: <span id="wind-speed">-</span> m/s</p>
                </div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
